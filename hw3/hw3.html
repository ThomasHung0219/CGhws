function init() {

  scene = new THREE.Scene();
  

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  
  // front
  cameraF = new THREE.OrthographicCamera (-15,15,15,-15, -400,400);
  cameraF.position.set (0,0,50);
  
  // top
  cameraT = new THREE.OrthographicCamera (-15,15,15,-15,-400,400);
  cameraT.position.set (0,20,0);
  cameraT.up.set (0,0,-1); // -Z
  cameraT.lookAt (0,0,0);
  
  //back
  cameraB = new THREE.OrthographicCamera (-15,15,15,-15, -400,400);
  cameraB.position.set (-20,0,0);
  cameraB.lookAt (0,0,0);
  
  cameraH = new THREE.OrthographicCamera (-15,15,15,-15, -400,400);
  cameraH.position.set (20,0,0);
  cameraH.lookAt (0,0,0);
  
  camera.position.set (0,25,100);

  let light = new THREE.PointLight(0xffffff);
  light.position.set(100, 300, 200);
  scene.add(light);

  gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  document.body.appendChild(renderer.domElement);
  ////////////////////////////////////////////////////////////////////////

  module1 = createModule();  
  scene.add(module1);
  
}

function animate() {
  requestAnimationFrame(animate);
  render();
}

function render() {
    if(flag == true && (ww < window.innerWidth && hh < window.innerHeight)){
		ww += window.innerWidth/10;
		hh += window.innerHeight/10;
	}else if(flag == false && (ww > 0 && hh > 0)){
		ww -= window.innerWidth/10;
		hh -= window.innerHeight/10;
	}
	ww = Math.clamp (ww, 0, window.innerWidth);
	hh = Math.clamp (hh, 0, window.innerHeight);
	
	if(ww <= window.innerWidth/2 )
	{
		gridXZ.visible = true;
		renderer.autoClear = true;
		renderer.setViewport (0,0, window.innerWidth, window.innerHeight);
		renderer.render(scene, camera);
		controls.enabled = true;
	}
	
	else if(ww > 0)
	{
		gridXZ.visible = false;
		controls.enabled = false;
		renderer.autoClear = false;
		
		  
		renderer.clear();
		renderer.setViewport (0,0, ww/2, hh/2);
		renderer.render(scene, cameraF);
		  
		renderer.setViewport (0,hh/2, ww/2, hh/2);
		renderer.render(scene, cameraT);
		
		renderer.setViewport (ww/2,0, ww/2, hh/2);
		renderer.render(scene, cameraB);
		
		renderer.setViewport (ww/2,hh/2.5, ww/2, hh/2);
		renderer.render(scene, cameraH);
  
	}
